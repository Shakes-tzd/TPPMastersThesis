# Table of contents
# Learn more at https://jupyterbook.org/customize/toc.html

format: jb-book
root: index
options:  # The options key will be applied to all chapters, but not sub-sections
  numbered: True
chapters:
  - file: book/chap1
    sections:
        - file: book/Thesis_JP_notebooks/chapter_1
  - file: book/chap2
  - file: book/chap3
  - file: book/chap4
    sections:
        - file: book/Thesis_JP_notebooks/chapter_4
  - file: book/bibliography

